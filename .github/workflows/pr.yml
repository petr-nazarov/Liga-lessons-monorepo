name: Before closing pull request
on:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Install global deps
        run: npm i -g yarn
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Install global deps
        run: npm i -g yarn  typescript^4.0.0 @nestjs/cli^9.0.0
      - name: Install dependencies
        run: yarn
      - name: Build 
        run: yarn build 
      - name: Set up test env 
        run: yarn env:test:up
      - name: Run test 
        run: yarn test
      - name: Tear down tes env
        run: yarn env:test:down

